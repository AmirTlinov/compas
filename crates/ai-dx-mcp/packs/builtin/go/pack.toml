[pack]
id = "go"
version = "0.1.0"
description = "Go pack: go test defaults for compas init"
languages = ["go"]

[[detectors]]
id = "gomod"
any_paths = ["go.mod"]

[[tools]]
[tools.tool]
id = "go-test"
description = "go test ./..."
command = "go"
args = ["test", "./..."]

[canonical_tools]
test = ["go-test"]
disabled = ["build", "lint", "fmt", "docs"]

[gates]
ci_fast = ["test"]

