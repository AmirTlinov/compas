[tool]
id = "p01-policy-guard"
description = "Validate plugin tool commands do not use shell binaries in strict mode"
command = "python3"
args = ["tools/custom/p01-shell-policy/check_tool_policy.py", "--repo-root", "."]
timeout_ms = 120000
max_stdout_bytes = 20000
max_stderr_bytes = 12000

[tool.receipt_contract]
min_duration_ms = 20
min_stdout_bytes = 10
expect_stdout_pattern = '"status"'
expect_exit_codes = [0, 1, 2]
