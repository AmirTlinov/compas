[tool]
id = "lint-unified"
description = "Run unified lint checks (clippy first, then language linters when relevant) through one gate tool"
command = "python3"
args = ["tools/custom/lint-unified/lint_unified.py"]
timeout_ms = 600000
max_stdout_bytes = 120000
max_stderr_bytes = 120000

[tool.receipt_contract]
min_duration_ms = 100
min_stdout_bytes = 12
expect_stdout_pattern = "P19 unified lint status"
expect_exit_codes = [0, 1]
